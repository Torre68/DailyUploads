<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <style>
        .novalido {

            display: inline;
            color: red;

        }

        .valido {

            display: none;
        }
    </style>
    <script type="text/javascript">
        $(function () {

            // console.log("arranca jquery");
            // var numero=2;
            // var texto="2";
            // console.log(numero+texto);

            //Jquery funciona a traves de selectores. Este es el selector del ID. SELECCION CON $("#loquequeremosseleccionar")
            $("#f").submit(function (e) {
                e.preventDefault();

                let arg = $("#nombre").val();
                if (!validarLongitud (arg, 3, 10))                   
                 $("#nombre").next().removeClass("valido").addClass("novalido");
                

            });

            $("#nombre").on("input",function (e) {
                
                let arg = $(this).val();                
                if (validarLongitud (arg, 3, 10)) {
                    ($("#nombre").next()).removeClass().addClass("valido");                    
                } else {                    
                    ($("#nombre").next()).removeClass().addClass("novalido");
                }
            });

            $("#f").submit(function (e) {
                e.preventDefault();

                let arg = $("#apellidos").val();
                if (!validarLongitud (arg,5,20))                   
                 $("#apellidos").next().removeClass("valido").addClass("novalido");
                

            });

            $("#apellidos").on("input",function (e) {
                
                let arg = $(this).val();                
                if (validarLongitud (arg,5,25)) {
                    ($("#apellidos").next()).removeClass().addClass("valido");                    
                } else {                    
                    ($("#apellidos").next()).removeClass().addClass("novalido");
                }
            });
        });

        function validarLongitud (arg, min, max) {
            return arg.length >= min && arg.length <= max? true:false;

        }


    </script>
</head>

<body>
    <h1 class="text-center bg-dark text-light" >EDITAR SOCIO</h1>
    <div class="container">
        <form id="f" method="post" action="insertarsocio">
            <div class="form-group">
                <label for="nombre" class="form-label"> Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" />
                <span class="valido">El nombre debe tener entre 3 y 10 caracteres</span>
            </div>
            <div>
                <label for="apellidos" class="form-label"> Apellidos:</label>
                <input type="text" class="form-control" id="apellidos" name="apellidos" />
                <span class="valido">Los apellidos debe tener entre 3 y 10 caracteres</span>
            </div>
            <div>
                <label for="edad" class="form-label"> Edad:</label>
                <input type="text" class="form-control" id="edad" name="edad" />
            </div>
            <div>
                <input type="submit" class="btn btn-primary mt-3" value="nuevo" />
            </div>

        </form>

    </div>
</body>

</html>
