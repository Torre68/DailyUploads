<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

</head>

<body>
    <h1 class="text-center" >EDITAR DATOS DEL LIBRO</h1>
    <div class="container">
    <form method="post" action="salvarlibro" th:object="${libro}">
        <div class="form-group">
            <label for="isbn" class="form-label"> ISBN:</label>
            <input type="text" class="form-control" id="isbn" th:field = "*{isbn}" name="isbn" />
            
            <input type="hidden" id="nombreAntiguo" th:value = "${libro.isbn}" name="nombreAntiguo" />
        </div>
        <div>
            <label for="titulo" class="form-label"> Titulo:</label>
            <input type="text" class="form-control" id="titulo" th:field = "*{titulo}" name="titulo" />
        </div>
        <div>
            <label for="autor" class="form-label"> Autor:</label>
            <input type="text" class="form-control" id="autor" th:field = "*{autor}" name="autor" />
            
        </div>
        <div>
            <input type="submit" class="btn btn-primary mt-3" value="nuevo" />
        </div>
    </form>

</div>
</body>

</html>
